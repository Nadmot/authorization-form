<script src="main.js" ></script>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Bebas+Neue&display=swap"
  rel="stylesheet"
/>

<div class="background"
id="background">
  <div class="form">
    <p class="header">authorization</p>
    <input
      id="login"
      onkeyup="checkParams()"
      class="input first-input"
      placeholder="Enter login"
      type="text"
      utocomplete="off"
    />
    <input
      id="password"
      onkeyup="checkParams()"
      class="input second-input"
      type="password"
      placeholder="Enter password"
      utocomplete="off"
    />
    <button
      type="submit"
      class="button"
      id="button"
      type="button"
      onclick="printFormData()"
      value="Confirm"
      class="btn btn-primary" 
      data-toggle="modal" 
      data-target="#feedbackFormModal"
      disabled      
    >
      Confirm
    </button>
  </div>
</div>

<html>
  <head>
    <script
  type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <title>Authorization</title>
  </head>
</html>
